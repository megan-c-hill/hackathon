<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../public/images/fridge.png">
    <!-- Bootstrap core CSS -->
    <link href="../../public/stylesheets/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../../public/stylesheets/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Gochi Hand' rel='stylesheet'>
    <link href= "../../public/stylesheets/results.css" rel = "stylesheet">
    <link href = "../../public/stylesheets/font-awesome.css" rel = "stylesheet">
    <style>
    body {
        font-family: 'Gochi Hand';
        font-size: 22px;
    }
    </style>
</head>


<body background = "../../public/images/woodBackground.png">

    #{if products.size() != 0}
        <ul class = "rolldown-list" style = "margin: 20px 0 20px 0">
            #{list items:products, as:'product'}
                #{if product.isExpired()}
                    <li class="good">${product.getFoodName()}<a href = "/delete/${product.getFoodName()}"><i style = "float:right; color:#000000" class = "fa fa-times" aria-hidden = "true"></i></a></li>
                #{/if}
                #{else}
                    <li class = "expired">${product.getFoodName()}<a href = "/delete/${product.getFoodName()}"><i style = "float:right; color:#000000" class = "fa fa-times" aria-hidden = "true"></i></a></li>
                #{/else}
            #{/list}
        </ul>

        <a href = "/home"><button style = "margin-left: 45px" class = "btn btn-lg btn-default">Add more items to your list</button></a>

    #{/if}

    #{else}
        <p style = "color:#cccac9; margin:45px">To get started <a href = "/home" style = "color:#ffffff">add something</a> to your list</p>
    #{/else}

    <script>
        // Increments the delay on each item.
        $('.rolldown-list li').each(function () {
        var delay = ($(this).index() / 4) + 's';
            $(this).css({
                webkitAnimationDelay: delay,
                mozAnimationDelay: delay,
                animationDelay: delay
            });
        });

        $('#btnReload').click(function () {
            $('#myList').removeClass('rolldown-list');
                setTimeout(function () {
                    $('#myList').addClass('rolldown-list');
                }, 1);
        });
    </script>
</body>
</html>
